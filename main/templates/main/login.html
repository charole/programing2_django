{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <div class="logoWrap">
            <img class="logo" src="../static/img/슝슝이.png">
          </div>
          <input class="form-control" type="text" placeholder="Username" aria-label="default input example">
          <input class="form-control" type="text" placeholder="Password" aria-label="default input example">
          <button type="button" class="btn btn-primary btn-login">Sign In</button>

          <div class="link forget-password">
            <a href="#" class="link-primary">Forget Password?</a>
          </div>
          <div class="link sign-up">
            <a href="#" class="link-primary">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
