<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Blog List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>게시판 페이지</h1>
    <a href="/">home으로 이동</a>

      {% endfor %}
    </table>
    <a href="new_post">글쓰기</a>
  </body>
</html>
